<svg width="200" height="200" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .container {
        fill: none;
        stroke: #3DC2EC;
        stroke-width: 2;
      }
      .codeLine, .summaryLine {
        fill: #535C91;
        stroke: #3DC2EC;
        stroke-width: 2;
      }
      .text {
        fill: #EEEEEE;
        font-family: Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
        alignment-baseline: middle;
      }
      .arrow {
        fill: none;
        stroke: #3DC2EC;
        stroke-width: 2;
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3DC2EC" />
    </marker>
  </defs>
  
  <!-- Code Block Container -->
  <rect x="30" y="50" width="150" height="300" class="container" />
  <!-- Code lines (simulate code snippet) -->
  <rect x="40" y="70" width="130" height="15" class="codeLine" />
  <rect x="40" y="100" width="110" height="15" class="codeLine" />
  <rect x="40" y="130" width="140" height="15" class="codeLine" />
  <rect x="40" y="160" width="100" height="15" class="codeLine" />
  <rect x="40" y="190" width="120" height="15" class="codeLine" />
  <rect x="40" y="220" width="130" height="15" class="codeLine" />
  <rect x="40" y="250" width="90" height="15" class="codeLine" />
  <rect x="40" y="280" width="140" height="15" class="codeLine" />
  <rect x="40" y="310" width="110" height="15" class="codeLine" />
  
  <!-- Summary Container -->
  <rect x="220" y="100" width="150" height="200" class="container" />
  <!-- Summary lines (simulate summarized text) -->
  <rect x="230" y="120" width="130" height="12" class="summaryLine" />
  <rect x="230" y="145" width="110" height="12" class="summaryLine" />
  <rect x="230" y="170" width="120" height="12" class="summaryLine" />
  <rect x="230" y="195" width="90" height="12" class="summaryLine" />
  
  <!-- Labels -->
  <text x="105" y="40" class="text">Code</text>
  <text x="295" y="90" class="text">Summary</text>
  <text x="200" y="375" class="text">Code Summarizer</text>
  
  <!-- Arrow from Code to Summary -->
  <line x1="180" y1="200" x2="220" y2="200" class="arrow" />
</svg>
